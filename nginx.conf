server {
    listen 80;

    # For the frontend (React App)
    location / {
        proxy_pass http://frontend:3000;  # React app is on port 3000
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # If you want to proxy requests to the backend (Spring Boot)
    location /api/ {  # Assuming your API routes start with /api/
        proxy_pass http://backend:8080;  # Spring Boot app is on port 8080
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
